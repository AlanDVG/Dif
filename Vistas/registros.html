<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Atención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/registros.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="/Imagenes/img1.png" alt="Logo" class="img-fluid" style="max-height: 60px;">
    </header>

    <!-- Botón de regreso al menú -->
    <div class="home">
        <div class="home-container">
            <div class="home-item" onclick="irAPagina('/Vistas/Menu.html')">
                <img src="/Imagenes/casa.png" alt="Imagen 5">
            </div>
        </div>
    </div>

    <!-- Contenedor principal del formulario -->
    <div class="container mt-5">
        <h1>Registrar Atención</h1>
        <form id="atencionForm">
            <!-- Selección del trabajador -->
            <div class="mb-3">
                <label for="trabajador" class="form-label">Trabajador:</label>
                <select id="trabajador" class="form-select" required>
                    <option value="">Seleccione un trabajador</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
            </div>

            <!-- Selección de múltiples pacientes -->
            <div class="mb-3">
                <label for="pacientes" class="form-label">Pacientes:</label>
                <select id="pacientes" class="form-select" multiple required>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
                <small class="form-text text-muted">Mantén presionada la tecla Ctrl (Windows) o Command (Mac) para seleccionar múltiples pacientes.</small>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Registrar Atención</button>
        </form>
    </div>
  <!-- Pie de página -->
    <footer class="bg-red text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/Js/registros.js"></script>
</body>
</html>
