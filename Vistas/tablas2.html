<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/tabla.css">

</head>
<body>
      <!-- Encabezado -->
      <header>
        <img src="/Imagenes/img1.png" alt="Logo" class="img-fluid" style="max-height: 60px;">
    </header>

    <!-- Botón de regreso al menú -->
    <div class="home">
        <div class="home-container">
            <div class="home-item" onclick="irAPagina('/Vistas/Menu2.html')">
                <img src="/Imagenes/casa.png" alt="Imagen 5">
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Reportes de Atenciones</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="periodo" class="form-label">Seleccione el período:</label>
                <select id="periodo" class="form-select">
                    <option value="semana">Semana</option>
                    <option value="mes">Mes</option>
                    <option value="trimestre">Trimestre</option>
                    <option value="año">Año</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="area" class="form-label">Seleccione el área:</label>
                <select id="area" class="form-select">
                    <option value="">Todas las áreas</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
        </div>
        <button id="descargarPdf" class="btn btn-success mb-3">Descargar PDF</button>
        
        <!-- Tabla de reportes -->
        <table class="table table-striped" id="reporteTable">
            <thead>
                <tr>
                    <th>Trabajador</th>
                    <th>Área</th>
                    <th>Período</th>
                    <th>Pacientes Atendidos</th>
                </tr>
            </thead>
            <tbody id="reporteTableBody"></tbody>
        </table>

        <!-- Gráfica -->
        <div class="mt-5">
            <h2>Gráfica de Pacientes Atendidos</h2>
            <canvas id="atencionesChart"></canvas>
        </div>
    </div>
 <!-- Pie de página -->
 <footer>
    <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
</footer>
    <!-- Incluir jsPDF, html2canvas y Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/tablas.js"></script>
</body>
</html>
