<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Documental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/reportes.css">
</head>
<body>
  <!-- Encabezado -->
   <header>
      <div class="img">
      <img src="/Imagenes/img1.png" alt="Imagen 4">
    </header>
    <div class="home">            
      <!-- Primera fila de imágenes -->
      <div class="home-container">
          <div class="home-item" onclick="irAPagina('/Vistas/Menu.html')">
              <img src="/Imagenes/casa.png" alt="Imagen 5">
          </div>
      </div>
    </div>

  <div class="container">
    <h2 class="text-center">Calendario de Reportes</h2>
    <div class="row my-3">
      <div class="col-md-4">
        <label for="monthSelect" class="form-label">Seleccione Mes:</label>
        <select id="monthSelect" class="form-select">
          <option value="0">Enero</option>
          <option value="1">Febrero</option>
          <option value="2">Marzo</option>
          <option value="3">Abril</option>
          <option value="4">Mayo</option>
          <option value="5">Junio</option>
          <option value="6">Julio</option>
          <option value="7">Agosto</option>
          <option value="8">Septiembre</option>
          <option value="9">Octubre</option>
          <option value="10">Noviembre</option>
          <option value="11">Diciembre</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="yearSelect" class="form-label">Seleccione Año:</label>
        <select id="yearSelect" class="form-select">
          <!-- Añade años de forma dinámica -->
        </select>
      </div>
    </div>
    <div id="calendar" class="row"></div>
    
    <!-- Modal para agregar documentos -->
    <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="documentModalLabel">Agregar Documento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="file" id="fileInput" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveDocument">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- Pie de página -->
   <footer>
    <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
</footer>
  <script src="/Js/reportes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
