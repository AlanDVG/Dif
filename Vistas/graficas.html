<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gráficas de Atenciones</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="trabajador" class="form-label">Trabajador:</label>
                <select id="trabajador" class="form-select">
                    <option value="">Todos</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="area" class="form-label">Área:</label>
                <select id="area" class="form-select">
                    <option value="">Todas</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="periodo" class="form-label">Período:</label>
                <select id="periodo" class="form-select">
                    <option value="semana">Semana</option>
                    <option value="mes">Mes</option>
                    <option value="trimestre">Trimestre</option>
                    <option value="año">Año</option>
                </select>
            </div>
        </div>
        <canvas id="atencionesChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="graficas.js"></script>
</body>
</html>
